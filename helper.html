<head>

  <link rel="stylesheet" href="CSS/style.css" />
  <style>
    .form-section {
      max-width: 600px;
      margin: 4rem auto;
      padding: 2rem;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .form-section h2 {
      text-align: center;
      color: #0a1f44;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, select, textarea {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      padding: 0.75rem;
      background-color: #00b4d8;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #009cbf;
    }
  </style>
</head>
<body>

  <header>
    <nav class="navbar">
      <div class="logo">Helpr</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="book.html">Book a Service</a></li>
        <li><a href="helper.html">Become a Helper</a></li>
      </ul>
    </nav>
  </header>

  <section class="form-section">
    <h2>Become a Helper</h2>
    <form action="#" method="POST">
      <input type="text" name="name" placeholder="Your Full Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="tel" name="phone" placeholder="Phone Number" required />
      <select name="skills" required>
        <option value="">Select Your Skill</option>
        <option>Cleaning</option>
        <option>Laundry</option>
        <option>Kitchen Help</option>
        <option>Other</option>
      </select>
      <input type="text" name="location" placeholder="Your City or Area" required />
      <textarea name="notes" placeholder="Experience or notes (optional)" rows="4"></textarea>
      <button type="submit">Submit Application</button>
    </form>
  </section>

  <footer>

  </footer>

</body>
</html>
