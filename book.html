<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book a Service â€“ Helpr</title>
  <link rel="stylesheet" href="CSS/style.css" />
  <style>
    .form-section {
      max-width: 600px;
      margin: 4rem auto;
      padding: 2rem;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .form-section h2 {
      text-align: center;
      color: #0a1f44;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, select, textarea {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      padding: 0.75rem;
      background-color: #00b4d8;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #009cbf;
    }
  </style>
</head>
<body>

  <header>
    <nav class="navbar">
      <div class="logo">Helpr</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="book.html">Book a Service</a></li>
        <li><a href="helper.html">Become a Helper</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="form-section">
    <h2>Book a Service</h2>
    <form action="thankyou.html" method="POST">
      <input type="text" name="name" placeholder="Your Full Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="tel" name="phone" placeholder="Phone Number" required />
      <select name="service" id="service-select" required>
        <option value="">Select a Service</option>
        <option>Cleaning</option>
        <option>Laundry</option>
        <option>Kitchen Help</option>
        <option value="Other">Other</option>
      </select>

        <!-- Hidden field that appears if 'Other' is selected -->
      <input type="text" id="other-service" name="other_service" placeholder="Please specify other service" style="display: none;" />

      <input type="date" name="date" required />
      <textarea name="address" placeholder="Service Address" rows="4" required></textarea>
      <button type="submit">Submit Request</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Helpr. All rights reserved.</p>
  </footer>
  <script>
  const serviceSelect = document.getElementById('service-select');
  const otherInput = document.getElementById('other-service');

  serviceSelect.addEventListener('change', () => {
    if (serviceSelect.value === 'Other') {
      otherInput.style.display = 'block';
      otherInput.required = true;
    } else {
      otherInput.style.display = 'none';
      otherInput.required = false;
    }
  });
</script>

</body>
</html>
